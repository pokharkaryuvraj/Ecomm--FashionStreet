{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">

</head>
<body>
    <div class="container">
        <form action="/contact" method='POST'>
          {% csrf_token %}
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Yuvraj">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Pokharkar">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="india">India</option>
            <option value="australia">Australia</option>
            <option value="usa">USA</option>
            <option value="england">England</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Software developer" style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
</body>
</html>
